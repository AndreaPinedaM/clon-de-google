<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="google.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="./IMG/chrome-icon.png" width="1">
    <title>Google</title>
</head>

<body>
    <header>
        <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
        <a href="https://www.google.com.mx/imghp?hl=es&tab=ri&ogbl">Imágenes</a>
        <span class="material-symbols-outlined">apps</span>
        <img src="./IMG/user.png" alt="user">
    </header>

    <div id="central">
        <img id="logo-google" src="./IMG/google-logo.png" width="15%">
        <div id="search-input">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="Buscar en Google o escribir una URL">
            <img src="./IMG/google-mic-logo.png" class="icon">
            <img src="./IMG/Google_Lens_Icon.svg.png" alt="google lens" class="icon">
        </div>

        <div id="secondary">
            <div class="buttons">
                <button>
                    Buscar con Google
                </button>
                <button>
                    Me siento con suerte
                </button>
            </div>
            <p>Explora la vida de
                <a href="https://artsandculture.google.com/project/leonardo?hl=es" class="bio">Leonardo
                    DaVinci
                </a>
            </p>
        </div>
        <div id="edit">
            <span class="material-symbols-outlined icon">
                edit
            </span>
        </div>
    </div>

    <footer>
        <div>
            <span>México</span>
        </div>
        <div id="secondFooter">
            <div>
                <span>Sobre Google</span>
                <span>Publicidad</span>
                <span>Negocios</span>
                <span>Como funciona la búsqueda</span>
            </div>
            <div>
                <span>Privacidad</span>
                <span>Condiciones</span>
                <span>Preferencias</span>
            </div>
        </div>
    </footer>
</body>

</html>
